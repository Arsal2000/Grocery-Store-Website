    <h1 style="text-align: center;margin-top: 140px;margin-bottom: 50px;">Log In</h1>
    <div class="container-fluid" style="text-align: center;display: inline-block;margin-left: 400px;margin-right: 4170px;">
      <div style="text-align: center;display: inline-block; " class="container">
        <form style="text-align: left;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 300px;">

            <input type="checkbox" class="form-check-input" id="exampleCheck1">
